<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__email">E-mail</label>
                    <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="register__username">Имя пользователя</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="register__password">Пароль</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Далее</button>
                </div>
            </form>
        </div>
    </div>
</div>
