<div class="col-md-4 col-md-offset-4">
    <div class="well" ng-show="vm.profile">
        <form role="form" class="settings" ng-submit="vm.update()">
            <div class="form-group">
                <label for="settings__email">Email</label>
                <input type="text" class="form-control" id="settings__email" ng-model="vm.profile.email">
            </div>

            <div class="form-group">
                <label for="settings__password">Новый пароль</label>
                <input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password">
            </div>

            <div class="form-group">
                <label for="settings__confirm-password">Подтверждение пароля</label>
                <input type="password" class="form-control" id="settings__confirm-password"
                       ng-model="vm.profile.confirm_password">
            </div>

            <div class="form-group">
                <label for="settings__username">Имя пользователя</label>
                <input type="text" class="form-control" id="settings__username" ng-model="vm.profile.username">
            </div>

            <div class="form-group">
                <label for="settings__tagline">Tagline</label>
                <textarea class="form-control" id="settings__tagline" ng-model="vm.profile.tagline"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Удалить профиль</button>
            </div>
        </form>
    </div>
</div>
